<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Etch A Sketch</title>
	</head>
	<body ondragstart="return false;" ondrop="return false;">
		<div class="optionsContainer">
			<p id = "gSize">Color :</p>
			<input type="color" class="Color" />
			<input class="button paintbucket" type="button" value="Paint Bucket"></input>
			<input class="button eraser" type="button" value="Eraser"></input>
			<input class="button rainbow" type="button" value="Rainbow"></input>
			<input class="button clearGrid" type="button" value="Clear Grid"></input>
			<input class="button gridLines" type="button" value="Grid Lines"></input>
			<p id = "gSize">Grid Size :</p>
			<div id="sizeValue" class="size-value">16 x 16</div>
			<input id="sizeSlider" type="range" value="16" min="1" max="64" />
		  </div>


		</div>
		<div class="squareContainer"></div>
		<script src="script.js"></script>
		
	</body>
</html>
